[tool.ruff]
target-version = "py313"
line-length = 120
show-fixes = true
select = [
    "E",
    "W",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "PL",  # pylint
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "N",
    "ANN",
    "BLE",
    "B",
    "A",
    "COM",
    "C4",
    "ISC",
    "PYI",
    "PT",
    "Q",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "RUF",
]
ignore = [
    "E713",
    "PLR2004",
    "N999",
    "ANN401",
    "TID252",
    "E731",

    # handled by black
    "E1",
    "E4",
    "E5",
    "W2",
    "W5",
]


[tool.black]
line-length = 120
